<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px">
<p></p>
     <md-card *ngIf="leader" fxFlex  >
        <md-card-header>
            <div md-card-avatar></div>
            <md-card-title>
                <h3>{{leader.name | uppercase}}  {{leader.abbr | uppercase}}</h3>
            </md-card-title>
        </md-card-header>
        <img md-card-image src="{{BaseURL +leader.image}}" alt="{{leader.name}}">
        <md-card-content>
            <p>{{leader.designation}}</p>  
            <p>{{leader.description}}</p>
        </md-card-content>
    </md-card>
   
    <div [hidden]="leader || leaderErrMess" >
        <md-spinner></md-spinner><h4>Loading . . . Please Wait</h4>
    </div>
    
    <div *ngIf=" leaderErrMess">
        <h2>Error</h2>
        <h4>{{leaderErrMess}}</h4>
    </div>

</div>
